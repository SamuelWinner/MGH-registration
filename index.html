<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendViaWhatsApp Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        form fieldset {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        form legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        form button {
            width: 100%;
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #228B22;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            header img {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 20px;
            }

            form {
                padding: 10px;
            }
          
            .a{
    text-decoration: none;
    color:#808080;
  }
          .img{
            width: 170px;
            height: 170px;
          }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="MYGESHUB.jpg" alt="MYGESHUB Logo" class="img">
            <h1>REGISTER HERE</h1>
        </header>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" class="name" placeholder="Enter your full name" required>
                <label for="email">Email:</label>
                <input type="email" class="email" placeholder="Enter your Gmail account only" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" class="pnumber" placeholder="Enter your mobile phone number" required>
            </fieldset>
            <fieldset>
                <legend>Academic Information</legend>
                <label for="university">University:</label>
                <input type="text" class="university" placeholder="Which university are you in?" required>
                <label for="department">Department:</label>
                <input type="text" class="department" placeholder="Which department are you in?" required>
                <label for="level">Level:</label>
                <input type="text" class="level" placeholder="Which level are you in?" required>
                <label for="ges">GES Request:</label>
                <input type="text" class="ges" placeholder="Which GES are you requesting for" required>
            </fieldset>
            <div align="center">
                <button type="button" onclick="sendwhatsapp()">Send to Customer Service WhatsApp</button>
            </div>
        </form>
    </div>
    <footer>
        <div align="center">
            <p class=""><a href="#" class="a">Web Design: &copy CodeLikeWyna2023</a></p>
        </div>
    </footer>
    <script>
        function sendwhatsapp() {
            var phonenumber = "+2348074076127";
            var name = document.querySelector(".name").value;
            var email = document.querySelector(".email").value;
            var pnumber = document.querySelector(".pnumber").value;
            var university = document.querySelector(".university").value;
            var department = document.querySelector(".department").value;
            var level = document.querySelector(".level").value;
            var ges = document.querySelector(".ges").value;

            var url = "https://wa.me/" + phonenumber + "?text=" +
                "*Name:* " + name + "%0a" +
                "*Email:* " + email + "%0a" +
                "*Phone Number:* " + pnumber + "%0a" +
                "*University:* " + university + "%0a" +
                "*Department:* " + department + "%0a" +
                "*Level:* " + level + "%0a" +
                "*Which GES are you requesting for:* " + ges + "%0a" +
                "Good day, This are my details and I need MyGesHub";

            window.open(url, "_blank").focus();
        }
    </script>
</body>

</html>
